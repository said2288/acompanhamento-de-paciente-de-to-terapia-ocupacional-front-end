<mat-card class="home mat-elevation-z3">
    <mat-card-title>Dados Pessoais</mat-card-title>
        <form [formGroup]="form">

            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome" [(ngModel)]="client.nome" name="nome" formControlName="nome">
                <mat-error *ngIf="form.controls.nome.invalid">Preencha o campo com no mínimo três letras</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline"> 
                <input matInput placeholder="Cpf" [(ngModel)]="client.cpf" name="cpf" formControlName="cpf">
                <mat-error *ngIf="form.controls.cpf.invalid">Preencha o campo com apenas números</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Telefone" [(ngModel)]="client.telefone" name="telefone" formControlName="telefone">
                <mat-error *ngIf="form.controls.telefone.invalid">Preencha o campo com apenas números incluindo o DDD</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Cnpj" [(ngModel)]="client.cnpj" name="cnpj" formControlName="cnpj">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Email" [(ngModel)]="client.email" name="email" formControlName="email">
                <mat-error *ngIf="form.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
            
        </form>
</mat-card>
<br>
<mat-card class="mat-elevation-z3">
    <mat-card-title>Endereço</mat-card-title>
        <form>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Bairro/Vila" [(ngModel)]="client.bairro" name="bairro" formControlName="bairro">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Endereço" [(ngModel)]="client.endereco" name="endereco" formControlName="endereco">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Número" [(ngModel)]="client.numero" name="numero" formControlName="numero">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Cep" [(ngModel)]="client.cep" name="cep" formControlName="cep">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Cidade" [(ngModel)]="client.cidade" name="cidade" formControlName="cidade">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Uf" [(ngModel)]="client.uf" name="uf" formControlName="uf">
            </mat-form-field>

        </form>
        <button mat-raised-button (click)="personalData()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
