<mat-card>
    <mat-card-title>Alterar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="client.nome" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]="client.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
            [(ngModel)]="client.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf"
            [(ngModel)]="client.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cnpj"
            [(ngModel)]="client.cnpj" name="cnpj">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Uf"
            [(ngModel)]="client.uf" name="uf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade"
            [(ngModel)]="client.cidade" name="cidade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cep"
            [(ngModel)]="client.cep" name="cep">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bairro"
            [(ngModel)]="client.bairro" name="bairro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o"
            [(ngModel)]="client.endereco" name="endereco">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero"
            [(ngModel)]="client.numero" name="numero">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateClient()" color="primary">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
